<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un Cours</title>
</head>
<body>
    <h1>Ajouter un Nouveau Cours</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter le Cours</button>
    </form>
    <br>
    <a href="{% url 'course_list' %}">Voir les Cours</a>
</body>
</html>
